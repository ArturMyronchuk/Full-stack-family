<div class="buy-now-backdrop">
    <div class="buy-now-modal">
        <button type="button" class="buy-now-close-button">
            <svg class="buy-now-close-icon">
                <use href="../img/icons.svg#icon-close"></use>
                <use href="../img/icons.svg#icon-close-1"></use>
            </svg>
        </button>
        <h3 class="buy-now-title">buy now</h3>
        <div class="buy-now swiper">
            <ul class="buy-now swiper-wrapper">
                <li class="swiper-slide">
                    <div class="buy-now-cont">
                        <img src="../img/img-buyNow/chocolate.jpg" 
                        srcset="../img/img-buyNow/chocolate.jpg 1x,
                                ../img/img-buyNow/chocolate-2x.jpg 2x"
                                 alt="chocolate" 
                                 class="buy-now-photo" 
                                 width="167">
                        <button type="button" class="buy-now-photo-button">
                            100 g
                        </button>
                    </div>
                </li>
                <li class="swiper-slide">
                        
                        <div class="buy-now-cont">
                            <img src="../img/img-buyNow/chocolate-1.jpg"
                            srcset="../img/img-buyNow/chocolate-1.jpg 1x,
                                    ../img/img-buyNow/chocolate-1-2x.jpg 2x"       
                             alt="chocolate"
                             class="buy-now-photo"
                             width="167">
                             
                            <button type="button" class="buy-now-photo-button">
                                200 g
                            </button>
                        </div>
                    </li>
                    
                    <li class="swiper-slide">
                        <div class="buy-now-cont">
                            <img src="../img/img-buyNow/chocolate-2.jpg"
                            srcset="../img/img-buyNow/chocolate-2.jpg 1x,
                                    ../img/img-buyNow/chocolate-2-2x.jpg 2x"       
                             alt="chocolate"
                             class="buy-now-photo"
                             width="167">
                            <button type="button" class="buy-now-photo-button">
                                300 g
                            </button>
                        </div>
                    </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <form class="buy-now-form" autocomplete="off">
                <label class="buy-now-formField">
                    <span class="label-name">Personal information</span>
               
                <input class="input" type="text" name="name" autofocus placeholder="Name">
                </label>
                
                <label class="buy-now-formField">
                    <input class="input" type="text" name="surname" placeholder="Surname">
                </label>

                <label class="buy-now-formField">
                    <span class="label-name">Email</span>
                    
                    <input class="input" type="text" name="email" placeholder="Enter your email">
                </label>

                <label class="buy-now-formField">
                    <span class="label-name">Phone number</span>
                    <input class="input tel" type="tel" name="phone" placeholder="Phone number">
                    <svg class="tel-icon">
                        <use href="../img/icons.svg#icon-ukraine-icon"></use>
                    </svg>
                    <span class="tel-icon-clue">+380</span>
                    <span class="tel-icon-clue-2"></span>
                </label>

                <label class="buy-now-formField">
                    <span class="label-name">Card number</span>
                    <input class="input card" type="tel" name="card" maxlength="16" placeholder="Enter card">
                    <svg class="card-icon">
                        <use href="../img/icons.svg#icon-mastercard-icon"></use>
                    </svg>
                    </label>
                    <label class="buy-now-formField comment"><span class="label-name">Comment</span>
                        <textarea name="textarea" class="buy-now-textarea" placeholder="Enter text"></textarea>
                    </label>
                    <button type="submit" class="form-button button">
                        <span class="button-text">Submit</span>
                    </button>
                </form>
    </div>
    </div>
